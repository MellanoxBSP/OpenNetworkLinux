###############################################################################
#
# arm64mlnx_msn2700 Autogeneration Definitions.
#
###############################################################################

cdefs: &cdefs
- ARM64_MLNX_MSN2700_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- ARM64_MLNX_MSN2700_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- ARM64_MLNX_MSN2700_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- ARM64_MLNX_MSN2700_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- ARM64_MLNX_MSN2700_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- ARM64_MLNX_MSN2700_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: arm64mlnx_msn2700_CONFIG_PORTING_STDLIB
- ARM64_MLNX_MSN2700_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0
- ARM64_MLNX_MSN2700_CONFIG_INCLUDE_DEFAULT_FAN_DIRECTION:
    doc: "Assume chassis fan direction is the same as the PSU fan direction."
    default: 0


definitions:
  cdefs:
    ARM64_MLNX_MSN2700_CONFIG_HEADER:
      defs: *cdefs
      basename: arm64mlnx_msn2700_config

  portingmacro:
    arm64mlnx_msn2700:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen
