---

######################################################################
#
# platform-config for Mellanox 2700
#
######################################################################

arm64-mlnx-msn2700-r0:
  flat_image_tree:
    kernel:
      <<: *arm64-kernel-4-9
    dtb:
      =: arm64-mlnx-msn2700-r0.dtb
      <<: *arm64-kernel-4-9-package
    itb:
      <<: *arm64-itb

  loader:
    device: /dev/sda
    ##partition: /dev/sda1
    loadaddr: 0xa0000000
    nos_bootcmds: *usb_bootcmds

    environment:
    - device: /dev/mtd2
      env_offset: 0x00000000
      env_size: 0x0002000
      sector_size: 0x00020000

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext2
      ##format: raw
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 1GiB
      format: ext4
  - ONL-DATA:
      =: 100%
      format: ext4
